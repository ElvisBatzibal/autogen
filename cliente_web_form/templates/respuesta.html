<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Respuesta del Asistente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .respuesta {
            font-size: 1.2rem;
            color: #222;
            white-space: pre-wrap;
            margin-top: 1.5rem;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
        }
        .volver {
            margin-top: 2rem;
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .volver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Respuesta Generada</h1>
        <div id="respuesta" class="respuesta">‚è≥ Esperando la respuesta del asistente...</div>
        <a href="/" class="volver">‚Üê Enviar otro mensaje</a>
    </div>
</body>
<script>
  const params = new URLSearchParams(window.location.search);
  const messageId = params.get("id");
  const respuestaDiv = document.getElementById("respuesta");

  async function fetchRespuesta() {
      const res = await fetch(`/respuesta-json?id=${messageId}`);
      if (res.ok) {
          const data = await res.json();
          if (data && data.respuesta && !respuestaDiv.dataset.responded) {
              respuestaDiv.textContent = data.respuesta;
              respuestaDiv.dataset.responded = "true";
          }
      }
  }

  setInterval(fetchRespuesta, 2000);
</script>
</html>
