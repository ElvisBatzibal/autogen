<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Atención al Cliente</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Atención al Cliente</h2>
    <div class="row" style="display: flex; gap: 2rem;">
      <div class="col-lg-6" style="flex: 1;">
        <form id="cliente-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Teléfono:</label>
          <input type="text" id="phone" name="phone" required>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <input type="submit" value="Enviar">
        </form>
      </div>
      <div class="col-lg-6" style="flex: 1;" id="respuesta-container">
        <h3>Respuesta:</h3>
        <p id="respuesta">Esperando respuesta...</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("cliente-form");
    const respuestaElem = document.getElementById("respuesta");
    let messageId = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !phone || !message) {
        respuestaElem.textContent = "❌ Todos los campos son obligatorios.";
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        respuestaElem.textContent = "❌ El correo electrónico no es válido.";
        return;
      }

      const payload = { name, email, phone, message };

      respuestaElem.textContent = "Procesando mensaje...";

      try {
        const res = await fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          const data = await res.json();
          if (data.message_id) {
            messageId = data.message_id;
            form.reset();
            fetchRespuesta();
          } else {
            respuestaElem.textContent = "❌ No se recibió un ID de mensaje válido.";
          }
        } else {
          respuestaElem.textContent = "❌ Error al enviar el formulario.";
        }
      } catch (error) {
        console.error(error);
        respuestaElem.textContent = "❌ Error de red al enviar.";
      }
    });

    async function fetchRespuesta() {
      if (!messageId) return;

      try {
        const res = await fetch(`/respuesta?message_id=${messageId}`);
        if (res.ok) {
          const data = await res.json();
          if (data.respuesta && data.respuesta !== "❓ Sin respuesta generada.") {
            respuestaElem.textContent = data.respuesta;
          } else {
            setTimeout(fetchRespuesta, 2000);
          }
        } else {
          setTimeout(fetchRespuesta, 2000);
        }
      } catch (e) {
        console.error(e);
        setTimeout(fetchRespuesta, 2000);
      }
    }
  </script>
</body>
</html>
